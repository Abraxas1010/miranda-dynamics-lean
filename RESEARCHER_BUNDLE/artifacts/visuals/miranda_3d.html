<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miranda Dynamics - 3D Proof Map</title>
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: rgba(255,255,255,0.1);
      --text: #fafafa;
      --dim: #9ca3af;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    #header h1 { font-size: 18px; font-weight: 600; }
    #header h1 span { color: var(--accent); }
    #controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #search {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      width: 200px;
    }
    #search:focus { outline: none; border-color: var(--accent); }
    button {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #1a1a1a; }
    button.active { background: var(--accent); color: #000; border-color: var(--accent); }
    #canvas-container {
      position: fixed;
      top: 50px;
      left: 0;
      right: 200px;
      bottom: 0;
    }
    canvas { display: block; }
    #legend {
      position: fixed;
      top: 50px;
      right: 0;
      width: 200px;
      bottom: 0;
      background: var(--card);
      border-left: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }
    #legend h3 { font-size: 14px; margin-bottom: 12px; color: var(--dim); }
    .legend-item {
      display: flex;
      align-items: center;
      padding: 6px 0;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.dimmed { opacity: 0.3; }
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .legend-label { font-size: 12px; flex: 1; }
    .legend-count { font-size: 11px; color: var(--dim); }
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.95);
      border: 1px solid var(--border);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      display: none;
      z-index: 200;
    }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); font-size: 11px; }
    #tooltip .family { margin-top: 4px; font-size: 12px; }
    #stats {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 11px;
      color: var(--dim);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1><span>Miranda Dynamics</span> â€” 3D Proof Map</h1>
    <div id="controls">
      <input type="text" id="search" placeholder="Search...">
      <button id="autoRotate" class="active">Auto Rotate</button>
      <button id="resetView">Reset View</button>
    </div>
  </div>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="legend">
    <h3>Module Families</h3>
    <div id="legend-items"></div>
  </div>
  <div id="tooltip"></div>
  <div id="stats"></div>

  <script src="miranda_proofs_data.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    const tooltip = document.getElementById('tooltip');
    const searchInput = document.getElementById('search');
    const legendItemsEl = document.getElementById('legend-items');
    const stats = document.getElementById('stats');
    const autoRotateBtn = document.getElementById('autoRotate');
    const resetViewBtn = document.getElementById('resetView');

    let width, height;
    let rotX = 0.3, rotY = 0.5, rotZ = 0;
    let autoRotate = true;
    let isDragging = false, lastX, lastY;
    let zoom = 1;
    let activeFamily = null;
    let searchTerm = '';
    let hoveredItem = null;

    const data = mirandaProofsData;
    const items = data.items;
    const edges = data.edges;
    const families = data.families;

    function resize() {
      width = container.clientWidth;
      height = container.clientHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    function project(x, y, z) {
      // Center and scale
      x = (x - 0.5) * 2;
      y = (y - 0.5) * 2;
      z = (z - 0.5) * 2;

      // Rotate Y
      let cosY = Math.cos(rotY), sinY = Math.sin(rotY);
      let x1 = x * cosY - z * sinY;
      let z1 = x * sinY + z * cosY;

      // Rotate X
      let cosX = Math.cos(rotX), sinX = Math.sin(rotX);
      let y1 = y * cosX - z1 * sinX;
      let z2 = y * sinX + z1 * cosX;

      // Perspective
      const fov = 3;
      const scale = fov / (fov + z2);

      return {
        x: width/2 + x1 * scale * 200 * zoom,
        y: height/2 + y1 * scale * 200 * zoom,
        z: z2,
        scale: scale
      };
    }

    function isVisible(item) {
      if (activeFamily && item.family !== activeFamily) return false;
      if (searchTerm && !item.name.toLowerCase().includes(searchTerm.toLowerCase())) return false;
      return true;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Calculate projected positions
      const projected = items.map(item => ({
        ...project(item.pos.x, item.pos.y, item.pos.z),
        item: item
      }));

      // Sort by z for proper depth
      projected.sort((a, b) => a.z - b.z);

      // Draw edges
      ctx.strokeStyle = 'rgba(255,255,255,0.08)';
      ctx.lineWidth = 1;
      for (const [i, j] of edges) {
        if (i >= items.length || j >= items.length) continue;
        const a = items[i], b = items[j];
        if (!isVisible(a) || !isVisible(b)) continue;
        const pa = project(a.pos.x, a.pos.y, a.pos.z);
        const pb = project(b.pos.x, b.pos.y, b.pos.z);
        ctx.beginPath();
        ctx.moveTo(pa.x, pa.y);
        ctx.lineTo(pb.x, pb.y);
        ctx.stroke();
      }

      // Draw nodes
      for (const p of projected) {
        const item = p.item;
        const visible = isVisible(item);
        const color = families[item.family]?.color || '#888';
        const baseR = item.kind === 'theorem' || item.kind === 'lemma' ? 5 : 4;
        const r = baseR * p.scale * zoom * (item === hoveredItem ? 1.5 : 1);

        ctx.globalAlpha = visible ? (0.5 + 0.5 * p.scale) : 0.1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();

        if (item === hoveredItem) {
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
      ctx.globalAlpha = 1;

      const visibleCount = items.filter(isVisible).length;
      stats.textContent = `${visibleCount} / ${items.length} declarations | Zoom: ${(zoom * 100).toFixed(0)}%`;
    }

    function animate() {
      if (autoRotate && !isDragging) {
        rotY += 0.003;
      }
      draw();
      requestAnimationFrame(animate);
    }

    function buildLegend() {
      legendItemsEl.innerHTML = '';
      for (const [family, info] of Object.entries(families)) {
        const div = document.createElement('div');
        div.className = 'legend-item' + (activeFamily && activeFamily !== family ? ' dimmed' : '');
        div.innerHTML = `
          <div class="legend-dot" style="background:${info.color}"></div>
          <span class="legend-label">${family}</span>
          <span class="legend-count">${info.count}</span>
        `;
        div.onclick = () => {
          activeFamily = activeFamily === family ? null : family;
          buildLegend();
        };
        legendItemsEl.appendChild(div);
      }
    }

    function getItemAt(mx, my) {
      const projected = items.map((item, i) => ({
        ...project(item.pos.x, item.pos.y, item.pos.z),
        item: item,
        index: i
      }));
      projected.sort((a, b) => b.z - a.z); // Front to back for picking

      for (const p of projected) {
        if (!isVisible(p.item)) continue;
        const r = 10 * p.scale * zoom;
        if (Math.hypot(mx - p.x, my - p.y) < r) return p.item;
      }
      return null;
    }

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      if (isDragging) {
        rotY += (e.clientX - lastX) * 0.01;
        rotX += (e.clientY - lastY) * 0.01;
        rotX = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotX));
        lastX = e.clientX;
        lastY = e.clientY;
      } else {
        const item = getItemAt(mx, my);
        if (item !== hoveredItem) {
          hoveredItem = item;
          if (item) {
            tooltip.style.display = 'block';
            tooltip.innerHTML = `
              <div class="name">${item.name}</div>
              <div class="kind">${item.kind}</div>
              <div class="family">${item.family}</div>
            `;
          } else {
            tooltip.style.display = 'none';
          }
        }
        if (item) {
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
        }
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      hoveredItem = null;
      tooltip.style.display = 'none';
    });

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      zoom *= e.deltaY > 0 ? 0.95 : 1.05;
      zoom = Math.max(0.5, Math.min(3, zoom));
    });

    autoRotateBtn.addEventListener('click', () => {
      autoRotate = !autoRotate;
      autoRotateBtn.classList.toggle('active', autoRotate);
    });

    resetViewBtn.addEventListener('click', () => {
      rotX = 0.3;
      rotY = 0.5;
      zoom = 1;
    });

    searchInput.addEventListener('input', e => {
      searchTerm = e.target.value;
    });

    window.addEventListener('resize', resize);
    buildLegend();
    resize();
    animate();
  </script>
</body>
</html>
