  <line x1="580" y1="227" x2="580" y2="250" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <polygon points="580,260 575,250 585,250" fill="rgba(255,255,255,0.4)"/>

  <!-- ext k tactic -->
  <rect x="500" y="265" width="160" height="32" rx="6" fill="#f59e0b"/>
  <text x="580" y="286" fill="#000" font-family="monospace" font-size="11" text-anchor="middle">ext k</text>

  <!-- Final goal -->
  <line x1="580" y1="297" x2="580" y2="315" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <polygon points="580,325 575,315 585,315" fill="rgba(255,255,255,0.4)"/>

  <rect x="480" y="330" width="200" height="32" rx="6" fill="#3b82f6"/>
  <text x="580" y="351" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle">⊢ t₁ k = t₂ k</text>

  <!-- Legend -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="140" height="60" fill="rgba(10,10,10,0.8)" rx="4"/>
    <circle cx="15" cy="15" r="5" fill="#3b82f6"/><text x="28" y="19" fill="#fafafa" font-family="system-ui" font-size="10">Goal</text>
    <circle cx="15" cy="35" r="5" fill="#10b981"/><text x="28" y="39" fill="#fafafa" font-family="system-ui" font-size="10">Hypothesis</text>
    <circle cx="80" cy="15" r="5" fill="#f59e0b"/><text x="93" y="19" fill="#fafafa" font-family="system-ui" font-size="10">Tactic</text>
    <circle cx="80" cy="35" r="5" fill="#8b5cf6"/><text x="93" y="39" fill="#fafafa" font-family="system-ui" font-size="10">Simp</text>
  </g>

  <text x="750" y="385" fill="#60a5fa" font-family="system-ui" font-size="11" text-anchor="end">Click to explore →</text>
