  <rect x="100" y="195" width="240" height="32" rx="6" fill="#10b981"/>
  <text x="220" y="216" fill="#fff" font-family="monospace" font-size="10" text-anchor="middle">h : encodeTape t₁ = encodeTape t₂</text>

  <!-- Goal node -->
  <rect x="460" y="195" width="240" height="32" rx="6" fill="#3b82f6"/>
  <text x="580" y="216" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle">⊢ t₁ = t₂</text>

