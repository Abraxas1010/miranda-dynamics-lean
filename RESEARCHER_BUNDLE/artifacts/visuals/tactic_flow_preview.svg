<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#000"/>

  <!-- Title -->
  <text x="400" y="30" fill="#fafafa" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">Tactic Flow — encodeTape_injective</text>

  <!-- Goal node -->
  <rect x="250" y="50" width="300" height="32" rx="6" fill="#3b82f6"/>
  <text x="400" y="71" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle">⊢ Function.Injective encodeTape</text>

  <!-- Arrow -->
