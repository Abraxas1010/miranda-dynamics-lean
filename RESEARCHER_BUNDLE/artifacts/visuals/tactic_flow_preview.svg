  <polygon points="400,115 395,105 405,105" fill="rgba(255,255,255,0.4)"/>

  <!-- Tactic node -->
  <rect x="280" y="120" width="240" height="32" rx="6" fill="#f59e0b"/>
  <text x="400" y="141" fill="#000" font-family="monospace" font-size="11" text-anchor="middle">intro t₁ t₂ h</text>

  <!-- Branch arrows -->
  <line x1="340" y1="152" x2="340" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="340" y1="165" x2="220" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="220" y1="165" x2="220" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <polygon points="220,190 215,180 225,180" fill="rgba(255,255,255,0.4)"/>

  <line x1="460" y1="152" x2="460" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="460" y1="165" x2="580" y2="165" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="580" y1="165" x2="580" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <polygon points="580,190 575,180 585,180" fill="rgba(255,255,255,0.4)"/>

